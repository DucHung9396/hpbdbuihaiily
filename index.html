<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Happy birthday Hải Ly</title>
    <link href="css.css" rel="stylesheet">
    <script>
        // Load app.js script after document has rendered.
        var script = document.createElement('script');
        script.src = 'javascrip.js';
        script.type = 'text/javascript';
        document.getElementsByTagName('head')[0].appendChild(script);
    </script>
</head>

<body>
    <div class="content">

        <div id="card">
            <h4>Happy BirthDay 21/3</h4>
            <h4 class="name">💘HẢI LY💘</h4>

            <h4 class="text">"ĐỒ CON CHaaaaaaaa💘"</h4>
        </div>
        <div class="img">
            <img src="./ly3.jpg" alt="">
            <img src="./ly4.jpg" alt="">
            <img src="./84483498_1027317874293708_1323546115596877824_n.jpg" alt="">
        </div>
    </div>
    <section class="above-fold">
        <div class="wrap-present">
            <div class="present-box" id="present">
                <div class="present">
                    <div class="img-wrap" id="present-image">

                    </div>
                </div>
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
                <div class="side top">
                    <span class="to">
                        <span class="name" id="nametag">
                        </span>
                    </span>
                </div>
                <div class="side bottom"></div>
            </div>
        </div>
        <p class="info-text">Click to Open</p>
    </section>
    <canvas id="canvas">Your browser does not support the 'canvas' element.</canvas>
